{% extends 'base.htm' %}

{% block title %}
<title>Login Page</title>
{% endblock %}

{% block content %}

<div class="container p-4" style="width: 25em;  margin-top: 10em;">
    <div class="form-group">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-success alert-dismissable">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    </div>


    <div style="width: 100%; height: 1.5em; vertical-align: center; font-size: 1.8em; "
        class="bg-secondary text-white mb-2 text-center display-4 ">
        {{caption}}
    </div>
    <form action="." method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-success mt-2" style="width: 100%;">Signup</button>

        <div class="clearfix text-center">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>

        <p class="text-center">Already have an account? <a href="{% url 'user:login' %}"> Login</a></p>
    </form>
</div>

{% endblock %}
