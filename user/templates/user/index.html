<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table style="border:solid 1px #000; width:100%; ">
    <tr>
        <td>Username</td>
        <td>Password</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    {% if users%}
    {% for user in users%}
     <tr>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td><a href="{% url 'user:update' user.pk%}"> Edit</a></td>
        <td><a href=""> Delete</a></td>
    </tr>
    {% endfor%}


    {%endif%}

</table>
</body>
</html>
