{% extends 'base.htm' %}

{% block title %}
<title>User Profile</title>
{% endblock %}

{% block content %}
{% include 'header_nav.htm' %}

<div class="container mt-4" style="width: 70em;  margin-top: 6em;">
    <div class="form-group">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-success alert-dismissable">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    </div>



    <div class="row">
        <div class="profile-photo-update col-lg-5 mt-5 col-md-6">
            <img src="{{user.profile_image.url}}" alt="profile photo" width="300px">
        </div>
        <div class="profile-form col-lg-7 col-md-6">
            <div style="width: 100%; height: 1.5em; vertical-align: center; font-size: 1.8em; "
                class="bg-secondary text-white mb-2 text-center display-4 ">
                Update Profile
            </div>
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-success mt-2" style="width: 49%;">Update</button>
                <a href="{% url 'products-page' %}" class="btn btn-danger mt-2 ml-1" style="width: 49%;">Cancel</a>
            </form>
        </div>
    </div>

</div>

{% endblock %}
